language: php

php:
  - '7.0'

install:
  - composer install

script: vendor/sculpin/sculpin/bin/sculpin --env=prod generate

deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: "toreas-site-prod"
  skip_cleanup: true
  local_dir: output_prod
  on:
    branch: master
